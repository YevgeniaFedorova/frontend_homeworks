<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = +prompt("Введите любое число");
        var c = prompt("Введите любой из операторов: +, -, *, /, %, ^", "+, -, * /, ^ или %");
        var b = +prompt("Введите второе число");


        switch (c) {
            case ("+"):
                document.write("Сумма Ваших чисел: " + (a + b));
                break;
            case ("-"):
                document.write("Разница Ваших чисел: " + (a - b));
                break;
            case ("*"):
                document.write("Произведение Ваших чисел: " + (a*b));
                break;
            case ("/"):
                    while (b === 0) {
                        b = +prompt("Введите второе число, отменное от 0");
                    }
                document.write("Частное Ваших чисел: " + (a / b));
                break;
            case ("%"):
                while (b === 0) {
                    b = +prompt("Введите второе число, отменное от 0");
                }
                document.write("Результат деления по модулю Ваших чисел: " + (a % b));
                break;
            case ("^"):
                document.write("Число " + a + ", возведённое в степень " + b + " равняется " + (Math.pow(a, b)));
                break;
            default:
                document.write("Вы ввели неверные данные!");
                break;
        }
    </script>

</body>
</html>
