<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse function</title>
</head>
<body>
    <script>
        //Google был мне в помощь :-)
        var a = [1, 2, 3, 4, 5, 6, 7];
        function reverseArray(a, b) {
            return b - a;
        }
        a.sort(reverseArray);
        document.write(a);
    </script>

</body>
</html>
