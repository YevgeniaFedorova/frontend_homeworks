<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">

        var persons = [];

        var person = {
            name: '',
            sname: '',
            age: ''
        };

        function ask() {
            person.name = prompt("Введите свое имя:");
            person.sname = prompt("Введите свою фамилию:");
            person.age = prompt("Введите свой возраст:");
            persons.push(person);
        }

        function say() {
            document.write("Имя: " + person.name + "<br />");
            document.write("Фамилия: " + person.sname + "<br />");
            document.write("Возраст: " + person.age + "<br />");
            document.write("<hr/>");
        }

        for(var i = 0; i < persons.length; i++)
            for(item in persons[i])
                console.log(persons[i][item]);//Вопрос! Почему мы здесь убрали фигурные скобки. После этого в консоли не отображается Object. Для этого и делали?

        function show(array) {
            for(var i = 0; i < array.length; i++)
                for (j in array[i]) {
                    document.write(array[i][j] + "<br>")
                }
        }
        // Вызов функций.
        ask();
        say();
        show(persons);

    </script>

</body>
</html>
