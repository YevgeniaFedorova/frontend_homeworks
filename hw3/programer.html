<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Programmer</title>
</head>
<body>
    <script type="text/javascript">
//      Написать конструктор Programer. У которого будут поля: name, age, position, langs, и методы для замены поля
//      професии. Также переопредилить метод toString чтобы при выведении объекта он хорошо отображался.
//      Сделать при помощи prototype
        function Programer(a, b, c, d) {
            this.name = a;
            this.age = b;
            this.position = c;
            this.langs = d;
            this.changePosition = function(newPosition) {
                this.position = newPosition;
            }
        };

        Programer.prototype.toString = function () {
            return this.name + '<br>' + this.age + '<br>' + this.position + '<br>' + this.langs + '<br>';
        };

        var person1 = new Programer('John', 23, 'manager', 'Java');
        var person2 = new Programer('Kate', 25, 'developer', 'PHP');

        person1.changePosition('techlead');

        document.write(person1 + '<br>');
        document.write(person2 + '<br>');

    </script>
</body>
</html>
